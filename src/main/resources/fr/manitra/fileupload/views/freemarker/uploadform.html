<form action="/files/upload" method="post" enctype="multipart/form-data">
	<div class="form-group">
	    <label for="exampleInputEmail1">Choose file(s)</label>
	    <input type="file" name="files" class="form-control" id="InputFile" placeholder="Choose file(s)" multiple>
	    <small id="emailHelp" class="form-text text-muted">Please choose one or several files</small>
	</div>
	<div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary">Upload</button>
</form>
